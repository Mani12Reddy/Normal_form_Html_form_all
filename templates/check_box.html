<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>check_Box</h1>
        <form action="{% url 'select_topic' %}" method="POST">
            {% csrf_token %}

            {% for to in topics %}
            <label for="topic">{{to.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value="{{to}}">
            <br>
            <br>
            {% endfor %}

            <input type="submit" value="Checkbox">

        </form>
    </center>
    
</body>
</html>
